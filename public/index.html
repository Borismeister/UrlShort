<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>URL Shortener</title>
</head>
<body class="bg-gray-700 h-screen">
  <div class="flex flex-col h-full">
    <!-- Header -->
    <div class="bg-gray-900 h-auto flex-initial shadow-lg flex justify-between">
      <h1 class="m-3 text-lg text-white"><a href="/">URL Shortener</a></h1>
      <div class="box-border">
        <ul class="flex text-gray-600 box-border p-3">
          <li><a class="p-2 m-1 hover:bg-blue-400 hover:text-white text-gray-300 rounded bg-blue-500" href="/check">Check Link</a></li>
          <li><a class="p-2 m-1 hover:bg-blue-400 hover:text-white text-gray-300 rounded bg-blue-500" href="/about">About</a></li>
        </ul>
      </div>
    </div>

    <!-- Main Body -->
    <div class="w-full h-auto grid grid-cols-12 flex-auto content-center">
      <div class="lg:col-start-4 lg:col-span-6 col-span-12">
        <form method="get" class="w-full grid grid-cols-12 gap-1 xxl:p-2">
          <input autocomplete="off" type="text" name="url" id="url" placeholder="Enter Url Here" class=" col-span-12 lg:col-span-8 p-2 rounded focus:shadow-2xl border-transparent border-solid border-2 focus:border-gray-600 transition-all duration-200">
          <input type="button" id="submit" value="Shorten Url" class="col-start-5 col-span-4 p-2 lg:col-span-4 rounded transition-all duration-200 bg-green-500 text-white hover:bg-green-600 hover:shadow-2xl focus:shadow-outline cursor-pointer">
        </form>
        <div id="result" class="col-span-12 box-border p-2 xxl:m-2 text-white rounded border-solid border-2 border-gray-600">
          localhost:4000/Your-Shortened-URL
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="p-3 flex-initial text-white font-light text-base text-center">
      Created by Maksim Zadarnovskiy, 2020
    </div>
  </div>

  <script src="./js/jquery.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
